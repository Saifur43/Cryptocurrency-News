{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">

            {% for x in api.Data %}
                <div class="col-sm-4">
                    <div class="card" style="width: 20rem;">
                      <img class="card-img-top" src="{{ x.imageurl }}" alt="Card image cap">
                      <div class="card-block">
                        <h4 class="card-title">{{ x.title }}</h4>
                        <p class="card-text">{{ x.body|truncatewords:20 }}</p>
                        <a href="{{ x.url }}" class="btn btn-secondary">Read More</a>
                      </div>
                    </div>
                <br/>
                </div>
            {% endfor %}

        </div>
    </div>

{% endblock %}
